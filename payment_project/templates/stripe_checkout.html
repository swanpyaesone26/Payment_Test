<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - $20</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .payment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .price-display {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
        .loading {
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkout-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="payment-container">
                    <div class="payment-header">
                        <h1><i class="fas fa-credit-card me-2"></i>Payment</h1>
                        <p class="mb-0">Complete your payment securely</p>
                    </div>
                    
                    <div class="p-4">
                        <div class="price-display">
                            <i class="fas fa-dollar-sign me-2"></i>$20.00
                        </div>
                        
                        <div class="checkout-info">
                            <h5><i class="fas fa-shield-alt me-2"></i>Secure Payment</h5>
                            <p class="mb-0">You'll be redirected to Stripe's secure payment page where you can enter your card details safely.</p>
                        </div>
                        
                        <form id="checkout-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                                <div class="form-text">We'll send your receipt to this email address.</div>
                            </div>
                            
                            <div class="loading" id="loading">
                                <div class="spinner"></div>
                                <p class="text-center mt-2">Redirecting to secure payment...</p>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" id="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-lock me-2"></i>Proceed to Payment
                                </button>
                            </div>
                            
                            <div id="payment-message" class="mt-3" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CSRF Helper + Stripe Fetch Script -->
    <script>
        document.querySelector("#checkout-form").addEventListener("submit", handleSubmit);

        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);

            const email = document.getElementById('email').value;

            try {
                const response = await fetch("/create-checkout-session/", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.url) {
                    // Redirect to Stripe Checkout
                    window.location.href = data.url;
                } else {
                    showMessage("Error creating checkout session. Please try again.");
                    setLoading(false);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred. Please try again.");
                setLoading(false);
            }
        }

        function showMessage(messageText) {
            const messageContainer = document.querySelector("#payment-message");
            messageContainer.style.display = "block";
            messageContainer.textContent = messageText;
            messageContainer.className = "alert alert-danger mt-3";

            setTimeout(function () {
                messageContainer.style.display = "none";
                messageContainer.textContent = "";
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                document.querySelector("#submit").disabled = true;
                document.querySelector("#loading").style.display = "block";
            } else {
                document.querySelector("#submit").disabled = false;
                document.querySelector("#loading").style.display = "none";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
